<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="col bg-secondary text-light">
            <p class="display-1 text-center">Calculadora</p>
            <form action="calculadora.py" method="get">
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num1">Primer numero</label>
                    <input class="form-control" type="number" step="any" name="num1" id="num1"
                        placeholder="Introduce el primer numero" required>
                </div>
                <div class="mb-3 mt-3">
                    <label class="form-label" for="num2">Primer numero</label>
                    <input class="form-control" type="number" step="any" name="num2" id="num2"
                        placeholder="Introduce el segundo numero" required>
                </div>

                <!--Suma-->
                <div class="mb-3 mt-3 form-check">
                    <label class="form-label" for="suma">Suma</label>
                    <input class="form-check-input" type="radio" name="operacion" value="s" checked>
                </div>
                <!--Resta-->
                <div class="mb-3 mt-3 form-check">
                    <label class="form-label" for="resta">Resta</label>
                    <input class="form-check-input" type="radio" name="operacion" value="r">
                </div>
                <!--Multi-->
                <div class="mb-3 mt-3 form-check">
                    <label class="form-label" for="multi">Multiplicacion</label>
                    <input class="form-check-input" type="radio" name="operacion" value="m">
                </div>
                <!--Division-->
                <div class="mb-3 mt-3 form-check">
                    <label class="form-label" for="division">Division</label>
                    <input class="form-check-input" type="radio" name="operacion" value="d">
                </div>

                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-light">Enviar</button>
                </div>

            </form>

        </div>
        <div class="col"></div>


    </div>

</body>

</html>
