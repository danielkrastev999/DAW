<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Hipotenusa</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="border border-2 col btn-light text-dark">
            <p class="text-dark display-4 text-center">Calculadora Hipotenusa</p>
            <form action="py/hipotenusa.py" method="get">
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="number" step="any" name="lon1" id="lon1"
                        placeholder="Introduce la primera longitud en cm" required>
                    <label class="form-label" for="lon1">Primera longitud</label>
                    
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="number" step="any" name="lon2" id="lon2"
                        placeholder="Introduce la segunda longitud en cm" required>
                    <label class="form-label" for="lon2">Segunda longitud</label>
                    
                </div>

                <div class="text-center mb-3 mt-3">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>

            </form>

        </div>
        <div class="col"></div>


    </div>

</body>

</html>
