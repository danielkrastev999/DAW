<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace con el archivo javascript -->
    <script type="text/javascript" src="js/ejerciciosDeCaracteres.js"></script>
</head>

<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="border border-2 col btn-light text-dark">
            <p class="text-dark display-4 text-center">Cadenas de Caracteres</p>
            <form> 
                <div class="mb-3 mt-3">
                    <label class="form-label" for="texto">Texto</label>
                    <input class="form-control" type="text" step="any" name="texto" id="texto" value="ABCD EFGH IJKL"><br />
                    <label class="form-label" for="palabra">Palabra</label>
                    <input class="form-control" type="text" step="any" name="palabra" id="palabra" value="IJKL"><br />
                    <label class="form-label" for="letra">Letra</label>
                    <input class="form-control" type="text" step="any" name="letra" id="letra" value="I"><br />
                </div>

                <div class="text-center mb-3 mt-3">
                    <button style="margin: 5px" type="button" onclick="separarEnLineas()" class="btn btn-success">Separar en lineas</button>
                    <button style="margin: 5px" type="button" onclick="contarLetras()" class="btn btn-success">Contar solo letras</button>
                    <button style="margin: 5px" type="button" onclick="darVuelta()" class="btn btn-success">Dar la vuelta</button>
                    <button style="margin: 5px" type="button" onclick="buscarPalabra()" class="btn btn-success">Buscar la palabra</button>
                    <button style="margin: 5px" type="button" onclick="letrasEnFrase()" class="btn btn-success">Contar letras en Frase</button>
                    <button style="margin: 5px" type="button" onclick="contarVocales()" class="btn btn-success">Contar vocales</button>
                    <button style="margin: 5px" type="button" onclick="dividirEnPalabras()" class="btn btn-success">Dividir en palabras</button>
                    <button style="margin: 5px" type="button" onclick="vueltaFrase()" class="btn btn-success">Dar la vuelta a una frase</button>

                </div>
            </form>
            </div>
        <div class="col"></div>
        <div class="row">
            <p class="display-1 text-center">Resultado</p>
            <div class="text-center" >
                <p id="salida1"></p>
            </div>
        </div>
    </div>
  </body>
</html>
