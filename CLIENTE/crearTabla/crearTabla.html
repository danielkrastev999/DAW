<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear tabla en el DOM</title>
</head>
<body>
    <label for="filasInput">Filas:</label>
    <input type="number" id="filasInput"><br /><br />
    <label for="columnasInput">Columnas:</label>

    <input type="radio" name="borde" value="no" id="no"> <label for="no">No</label> <br /><br />
  
    <button id="boton">Crear tabla</button>
