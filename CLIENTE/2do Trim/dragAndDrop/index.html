<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop Example</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
</head>

<body>
    <div class="example-parent">
        <div class="example-origin" id="origen-1">
            <div draggable="true" ondragstart="arrastrando(event)" id="draggable-1" class="example-draggable">
                arrastrable 1
            </div>
        </div>
        <div class="example-origin" id="origen-2">
            <div draggable="true" ondragstart="arrastrando(event)" id="draggable-2" class="example-draggable">
                arrastrable 2
            </div>
        </div>

        <div ondragover="recibiendo(event)" ondrop="soltar(event)" id="destino-1" class="example-dropzone">
            zona de soltar 1
        </div>
        <div ondragover="recibiendo(event)" ondrop="soltar(event)" id="destino-2" class="example-dropzone">
            zona de soltar 2
        </div>
    </div>
</body>
</html>
