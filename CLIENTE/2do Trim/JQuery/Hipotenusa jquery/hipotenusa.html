<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hipotenusa JQuery</title>
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="js/hipotenusa.js"></script>
 <!-- Latest compiled and minified CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

 <!-- Latest compiled JavaScript -->
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

 <!-- Enlace con el archivo javascript -->
</head>

<body>
 <div class="row mt-3">

     <div class="col"></div>
     <div class="border border-2 col btn-light text-dark">
         <p class="text-dark display-4 text-center">Calculadora de Hipotenusa</p>
         <form> 
             <div class="form-floating mb-3 mt-3">
                 <input class="form-control" type="number" step="any" name="lon1" id="lon1"
                     placeholder="Introduce el primer numero" required>
                 <label class="form-label" for="lon1">Longitud 1</label>
                 
             </div>
             <div class="form-floating mb-3 mt-3">
                 <input class="form-control" type="number" step="any" name="lon2" id="lon2"
                     placeholder="Introduce el segundo numero" required>
                 <label class="form-label" for="lon2">Longitud 2</label>
                 
             </div>

             <div class="text-center mb-3 mt-3">
                 <button type="button" class="btn btn-success">Calcular la hipotenusa</button> <!-- aÃ±adimos evento -->
                 <!-- Cambiamos submit por button -->
             </div>
         </form>
         </div>
         <div class="col"></div>
         <div class="row">
             <p class="h3 display-1 text-center">Resultado</p>
             <p class="h3 display-1 text-center" id="salida"></p>
         </div>
     
 </div>
</body>
</html>
