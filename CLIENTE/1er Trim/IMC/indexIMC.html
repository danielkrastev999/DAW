<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Enlace con el archivo javascript -->
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="row mt-3">

        <div class="col"></div>

        <div class="border border-2 col btn-light text-dark">
            <p class="text-dark display-4 text-center">Calculadora de IMC</p>

            <form>

                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="number" step="any" name="kilo" id="kilo"
                        placeholder="En Kg" required>
                    <label class="form-label" for="kilo">Introduce tu peso</label>
                </div>
                <div class="form-floating mb-3 mt-3">
                    <input class="form-control" type="number" step="any" name="altura" id="altura"
                    placeholder="En metros" required>
                    <label class="form-label" for="altura">Introduce tu altura</label>
                </div>

                <div class="text-center mb-3 mt-3">
                    <button type="button" onclick="calculoIMC()" class="btn btn-success">Calcular el IMC</button>

                </div>
            </form>
            </div>
        <div class="col"></div>
        <div class="row">
            <p class="display-1 text-center">Resultado</p>
            <p class="display-1 text-center" id="salida"></p>
            <p class="display-1 text-center" id="composicion"></p>
        </div>
    </div>
  </body>
</html>
