<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con Datos desde Python</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: center;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>Tabla con Datos desde Python</h1>

  <form id="formularioDatos" onsubmit="return validarFormulario()">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" required>
    <br><br>

    <label for="edad">Edad:</label>
    <input type="number" id="edad" required>
    <br><br>

    <label for="ciudad">Ciudad:</label>
    <input type="text" id="ciudad" required>
    <br><br>

    <button type="submit" onclick="enviar()">Enviar Formulario y AÃ±adir Datos al JSON</button>
  </form>
  <br><br>  

  <button onclick="mostrarTabla()">Mostrar tabla</button>
  <br><br>

  <div id="tablaContenedor"></div>

  <script src="script.js" type="text/javascript"></script>

</body>
</html>
