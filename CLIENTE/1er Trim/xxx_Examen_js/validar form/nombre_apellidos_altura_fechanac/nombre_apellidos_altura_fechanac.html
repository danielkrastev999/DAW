<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <link rel="stylesheet" href="styles.css">
    <script src="nombre_apellidos_altura_fechanac.js"></script>
</head>
<body>
    <h1>Formulario de Validación</h1>
    <form action="ningunaParte.py" method="post" onsubmit="return validarFormulario()">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required minlength="3"><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required minlength="3"><br><br>

        <label for="fechaNacimiento">Fecha de Nacimiento (DD-MM-AAAA):</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" placeholder="DD-MM-AAAA" required ><br><br>

        <label for="altura">Altura (x.xx):</label>
        <input type="text" id="altura" name="altura" placeholder="x.xx" required ><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Contraseña (mín. 6 caracteres, al menos 1 mayúscula, 1 minúscula, y 1 número):</label>
        <input type="password" id="password" name="password" required  title="Debe contener al menos 6 caracteres, incluyendo al menos 1 mayúscula, 1 minúscula y 1 número"><br><br>

        <label for="telefono">Teléfono Español (9 dígitos):</label>
        <input type="number" id="telefono" name="telefono" title="Debe tener 9 dígitos"><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
